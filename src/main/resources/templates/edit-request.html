<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h3 class="text-center text-primary mb-4">Edit Request</h3>
    <form th:action="@{/requests/update}" method="post">
        <input type="hidden" name="id" th:value="${request.id}"/>

        <div class="mb-3">
            <label>Name:</label>
            <input type="text" class="form-control" name="userName" th:value="${request.userName}" required>
        </div>

        <div class="mb-3">
            <label>Phone:</label>
            <input type="text" class="form-control" name="phone" th:value="${request.phone}" required>
        </div>

        <div class="mb-3">
            <label>Comment:</label>
            <input type="text" class="form-control" name="commentary" th:value="${request.commentary}">
        </div>

        <div class="mb-3">
            <label>Course:</label>
            <select class="form-select" name="courseId" required>
                <option th:each="course : ${courses}"
                        th:value="${course.id}"
                        th:text="${course.title}"
                        th:selected="${course.id == request.course.id}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label>Operators (multiple):</label>
            <select multiple class="form-select" name="operatorIds">
                <option th:each="op : ${operators}"
                        th:value="${op.id}"
                        th:text="${op.name + ' ' + op.surname}"
                        th:selected="${request.operators != null and request.operators.contains(op)}"></option>
            </select>
        </div>

        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" name="handled" th:checked="${request.handled}">
            <label class="form-check-label">Handled</label>
        </div>

        <button class="btn btn-success w-100">Save Changes</button>
        <a href="/requests" class="btn btn-secondary w-100 mt-2">Cancel</a>
    </form>
</div>
</body>
</html>
