<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Operators</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Operators</h2>

    <form th:action="@{/operators/add}" method="post" class="mb-4">
        <div class="row g-2">
            <div class="col-md-3">
                <input type="text" class="form-control" name="name" placeholder="Name" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" name="surname" placeholder="Surname" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" name="department" placeholder="Department" required>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100">Add</button>
            </div>
        </div>
    </form>

    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Department</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="op : ${operators}">
            <td th:text="${op.id}"></td>
            <td th:text="${op.name}"></td>
            <td th:text="${op.surname}"></td>
            <td th:text="${op.department}"></td>
            <td>
                <a th:href="@{'/operators/delete/' + ${op.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">‚Üê Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
