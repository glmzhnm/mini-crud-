<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Application Requests</h2>

    <form th:action="@{/requests/add}" method="post" class="mb-4">
        <div class="row g-2">
            <div class="col-md-2">
                <input type="text" class="form-control" name="userName" placeholder="Name" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" name="phone" placeholder="Phone" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" name="commentary" placeholder="Comment" required>
            </div>
            <div class="col-md-2">
                <select class="form-select" name="courseId" required>
                    <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.title}"></option>
                </select>
            </div>
            <div class="col-md-2">
                <select multiple class="form-select" name="operatorIds">
                    <option th:each="op : ${operators}" th:value="${op.id}" th:text="${op.name + ' ' + op.surname}"></option>
                </select>
            </div>
            <div class="col-md-12 mt-2">
                <button class="btn btn-success w-100">Add</button>
            </div>
        </div>
    </form>


    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>User</th>
            <th>Phone</th>
            <th>Course</th>
            <th>Comment</th>
            <th>Handled</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="req : ${requests}">
            <td th:text="${req.id}"></td>
            <td th:text="${req.userName}"></td>
            <td th:text="${req.phone}"></td>
            <td th:text="${req.course != null ? req.course.title : 'No course'}"></td>
            <td th:text="${req.commentary}"></td>
            <td>
                <span th:text="${req.handled ? 'Yes' : 'No'}"
                      th:classappend="${req.handled} ? 'text-success' : 'text-danger'"></span>
            </td>
            <td>
                <a th:href="@{'/requests/edit/' + ${req.id}}" class="btn btn-warning btn-sm me-1">Edit</a>
                <a th:href="@{'/requests/delete/' + ${req.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">‚Üê Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
