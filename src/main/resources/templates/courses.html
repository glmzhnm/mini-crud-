<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-primary mb-4">Courses</h2>

    <form th:action="@{/courses/add}" method="post" class="mb-4">
        <div class="row g-2">
            <div class="col-md-3">
                <input type="text" class="form-control" name="title" placeholder="Course title" required>
            </div>
            <div class="col-md-4">
                <input type="text" class="form-control" name="description" placeholder="Description" required>
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" name="price" placeholder="Price" required>
            </div>
            <div class="col-md-2">
                <button class="btn btn-success w-100" type="submit">Add Course</button>
            </div>
        </div>
    </form>

    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.title}"></td>
            <td th:text="${course.description}"></td>
            <td th:text="${course.price}"></td>
            <td>
                <a th:href="@{'/courses/delete/' + ${course.id}}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-secondary mt-3">‚Üê Back</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
